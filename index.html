<!doctype html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="errorBox">

</div>
<div style="margin-top: 10vh" class="container custom-container login-container">
    <form method="post" action='/' style="padding: 2rem">
        <h1>Test App</h1>
        <br/>
        <h4>Login</h4>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
        </div>
        <div class="form-text">Have you forgot your password? <a href="./change-password-request.html">Click here</a></div>
        <br/>
        <button id="button" type="button" class="btn btn-primary">Login</button>
    </form>
</div>
<br/>
<div class="form-text container login-container text-sm-center">You don't have a profile yet?<a href="./signup.html"> Sign
    up here</a></div>
<script>
    $("#button").click(function () {
        $.ajax({
            url: 'https://all-well-test-app.netlify.app/login',
            type: 'post',
            data: JSON.stringify({
                'email': document.getElementById('email').value,
                'password': document.getElementById('password').value,
            }),
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                window.location.href = './firstPage.html';
            },
            error: function (error) {
                const errore = JSON.parse(error.responseText)
                $('#errorBox').html(`<div class="alert alert-danger" role="alert"> ${errore.message} </div> `)
            }
        })
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
